<div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
    <form #f="ngForm" autocomplete="off" (ngSubmit)="onSubmit(f)">

        <div class="text-center mb-5">
            <img src="assets/favicon.gif" alt="Keller Organizer" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Willkommen zurück</div>
        </div>
        <div>
            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" type="text"  required pInputText
                class="w-full mb-3"ngModel
                #email="ngModel" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,5})+$">
            <app-input-validation [control]="email" [errDef]="{ required: 'Emailadresse ist notwendig',
                        pattern:  'Keine gültige Emailadresse'}"></app-input-validation>

            <label for="password" class="block text-900 font-medium mb-2">Passwort</label>
            <p-password id="password" name="password" #password="ngModel" ngModel  [toggleMask]="true" required
                class="mb-3" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"></p-password>
                <app-input-validation [control]="password" [errDef]="{ required: 'Passwort muss angegeben sein'}">
                </app-input-validation>
            </div>
        <div class="mt-3">
            <button pButton pRipple type="submit" [disabled]="loading"
                class="p-button-primary p-button-outlined p-2 mr-4">
                Login
            </button>
            <button pButton pRipple [disabled]="loading" class="p-button-secondary p-button-outlined p-2"
                (click)="onReset(f)">
                Neues Passwot senden
            </button>
        </div>
    </form>
</div>
