<p-toast key="local"></p-toast>
<p-splitter [panelSizes]="[25, 75]" styleClass="mb-1">
    <ng-template pTemplate>
        <div class="card" style="width: 100%;">
            <div class="row col-md-12">
                <p-scrollPanel>
                    <p-table styleClass=" p-datatable-striped" [value]="lstMeisterschaft" selectionMode="single"
                        [(selection)]="selMeisterschaft" dataKey="id" [paginator]="true" [rows]="7"
                        [tableStyle]="{'min-width': '20rem'}">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>
                                    Teilnehmer
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-data>
                            <tr [pSelectableRow]="data">
                                <td>{{data.punkte}} - {{data.teilnehmer.fullname}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </p-scrollPanel>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate>
        <form #f="ngForm" autocomplete="off" (ngSubmit)="save(f)">
            <div class="card" style="width: 100%;">
                <div class="fformgroup-inline">
                    <div class="field pb-2">
                        <label for="teilnehmer" class="pr-2">Teilnehmer w채hlen</label>
                        <p-dropdown name="teilnehmer" inputId="teilnehmer" [autoDisplayFirst]="false"
                            [options]="lstAdressen" [(ngModel)]="selAdresse" optionLabel="fullname" optionValue="id"
                            placeholder="Teilnehmer ausw채hlen" [filter]="true" filterBy="fullname" [showClear]="true"
                            (onChange)="selTeilnehmer(f)">
                        </p-dropdown>
                    </div>
                    <div class="field pb-2">
                        <label for="punkte" class="pr-2">Punkte</label>
                        <p-inputNumber inputId="punkte" [(ngModel)]="newMeisterschaft.punkte" name="punkte"
                            [required]="true" class="input-styling"></p-inputNumber>
                    </div>
                    <div *ngIf="anlass.istkegeln"></div>
                    <div class="field">
                        <label>W체rfe</label>
                    </div>
                    <div class="field">
                        <p-inputNumber inputId="wurf1" [(ngModel)]="newMeisterschaft.wurf1" name="wurf1"
                            [min]="0" [max]="200" class="input-styling pr-1"> </p-inputNumber>
                        <p-inputNumber inputId="wurf2" [(ngModel)]="newMeisterschaft.wurf2" name="wurf2"
                            [min]="0" [max]="200" class="input-styling pr-1"> </p-inputNumber>
                        <p-inputNumber inputId="wurf3" [(ngModel)]="newMeisterschaft.wurf3" name="wurf3"
                            [min]="0" [max]="200" class="input-styling pr-1"> </p-inputNumber>
                        <p-inputNumber inputId="wurf4" [(ngModel)]="newMeisterschaft.wurf4" name="wurf4"
                            [min]="0" [max]="200" class="input-styling pr-1"> </p-inputNumber>
                        <p-inputNumber inputId="wurf5" [(ngModel)]="newMeisterschaft.wurf5" name="wurf5"
                            [min]="0" [max]="200" class="input-styling pr-1"> </p-inputNumber>
                        <p-inputNumber inputId="zusatz" [(ngModel)]="newMeisterschaft.zusatz" name="zusatz"
                            [disabled]="true" class="input-styling pr-1"> </p-inputNumber>
                    </div>
                    <div class="field pb-2">
                        <label for="total" class="pr-2">Total</label>
                        <p-inputNumber inputId="total" [(ngModel)]="newMeisterschaft.total_kegel" name="total"
                            [disabled]="true" class="input-styling pr-1"> </p-inputNumber>
                    </div>
                </div>
            </div>
            <div *ngIf="anlass.istkegeln" class="field col-12 md:col-12 md:mb-0">
                <button pButton type="button" label="Sichern" icon="pi pi-save"
                    class="p-button-primary p-button-outlined" (click)="save(f)"></button>
            </div>
        </form>
    </ng-template>
</p-splitter>
<p-toolbar>
    <button pButton type="button" label="Zur체ck" icon="pi pi-back" class="p-button-secondary p-button-outlined"
        (click)="back()"></button>
</p-toolbar>
