<div class="card">
    <p-toast key="local"></p-toast>
    <button pButton pRipple type="button" icon="pi pi-plus" (click)=onAddNewRow() class="mb-2 p-button-secondary p-button-outline">Neuen Eintrag hinzuf√ºgen</button>
    <p-table [value]="parameters" dataKey="id" editMode="row" *ngIf="!loading">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%">Key</th>
                <th style="width:70%">Value</th>
                <th style="width:10%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-parameter let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="parameter" [pEditableRowDisabled]="parameter.id === 0">
                <td [pEditableColumn]="parameter.key" pEditableColumnField="key">
                    <div *ngIf="parameter.id === 0">
                        {{ parameter.key }}
                    </div>
                    <p-cellEditor *ngIf="parameter.id !== 0">
                        <ng-template pTemplate="input">
                            <input pInputText type="text" size="20" [(ngModel)]="parameter.key" required/>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ parameter.key }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td [pEditableColumn]="parameter.value" pEditableColumnField="value">
                    <div *ngIf="parameter.id === 0">
                        {{ parameter.value }}
                    </div>
                    <p-cellEditor *ngIf="parameter.id !== 0">
                        <ng-template pTemplate="input">
                            <textarea pInputTextarea [autoResize]="true" [(ngModel)]="parameter.value" required ></textarea>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ parameter.value }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <div *ngIf="parameter.id !== 0" class="flex align-items-center justify-content-center gap-2">
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                            (click)="onRowEditInit(parameter)" class="p-button-rounded p-button-text"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                            (click)="onRowEditSave(parameter)"
                            class="p-button-rounded p-button-text p-button-success mr-2"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                            (click)="onRowEditCancel(parameter, ri)"
                            class="p-button-rounded p-button-text p-button-danger"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
