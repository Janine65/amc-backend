<div class="card">
    <div class="mb-0">
        <label class="mr-3">Jahr w√§hlen</label>
        <p-dropdown [options]="selJahre" [(ngModel)]="selJahr" (onChange)="chgJahr()"></p-dropdown>
        <hr/>
    </div>
    <div>
        <form autocomplete="off" (ngSubmit)="save()">
            <div class="formgrid grid">
                <div class="field col-12 md:col-2">
                    <label for="date" class="mr-2 ">Datum</label>
                    <p-calendar dateFormat="dd.mm.yy" name="date" [required]="true"
                        class="appearance-none outline-none w-full" [(ngModel)]="selJournal.date_date"
                        [disabled]="!editMode && !addMode"></p-calendar>
                </div>
                <div class="field col-12 md:col-2">
                    <label for="fromAcc" class="mr-2 ">Konto Soll</label>
                    <p-dropdown name="fromAcc" [options]="lstAccounts" [(ngModel)]="selJournal.from_account"
                        optionLabel="name" optionValue="id"
                        class="text-base text-color surface-overlay appearance-none outline-none w-full"
                        [required]="true" [disabled]="!editMode && !addMode"></p-dropdown>
                </div>
                <div class="field col-12 md:col-2">
                    <label for="toAcc" class="mr-2 ">Konto Haben</label>
                    <p-dropdown name="toAcc" [options]="lstAccounts" [(ngModel)]="selJournal.to_account"
                        optionLabel="name" optionValue="id"
                        class="text-base text-color surface-overlay appearance-none outline-none w-full"
                        [required]="true" [disabled]="!editMode && !addMode"></p-dropdown>
                </div>
                <div class="field col-12 md:col-4">
                    <label for="memo" class="mr-2 ">Text</label>
                    <input type="text" name="memo" pInputText minlength="5" required
                        class="text-base text-color surface-overlay p-2 appearance-none outline-none w-full"
                        [(ngModel)]="selJournal.memo" [disabled]="!editMode && !addMode">
                </div>
                <div class="field col-12 md:col-2">
                    <label for="amount" class="mr-2 ">Betrag</label>
                    <input type="number" name="amount" pInputText minlength="5" required
                        class="text-base text-color surface-overlay p-2 appearance-none outline-none w-full"
                        [(ngModel)]="selJournal.amount" [disabled]="!editMode && !addMode">
                </div>
                <div class="field col-12 md:col-12 mt-1">
                    <button pButton type="button" label="Sichern" icon="pi pi-save"
                        class="p-button-primary p-button-outlined" (click)="save()"
                        [disabled]="!editMode && !addMode"></button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="card" style="width: 100%;">
    <app-basetable [tableOptions]="cols" [tableData]="lstJournal" [formatFunction]="formatField"
        [tableToolbar]="toolbar" localStorage="journal" [diffCalcHight]="300">
    </app-basetable>
</div>
