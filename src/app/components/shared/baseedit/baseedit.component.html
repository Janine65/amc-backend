<p-scrollPanel [style]="{width: '100%', height: '100%'}">
    <span *ngFor="let fld of editFields; index as ind" class="p-float-label">
        <label [for]="'float-input_'+ind">{{fld.label}}</label>
        <input type="text" ngSwitch="fld.format == 'text'" [id]="'float-input_' + ind" pInputText>
        <p-inputNumber ngSwitch="fld.format == 'numeric'" [id]="'float-input_' + ind"></p-inputNumber>
        <p-calendar ngSwitch="fld.format == 'numeric'" [id]="'float-input_' + ind"></p-calendar>
    </span>
    <p-toolbar>
        <button pButton *ngFor="let but of editToolbar; index as ind" [label]="but.label!" [icon]="but.icon!"
        [ngClass]="but.btnClass!" (click)="clickOnToolbar(ind)"></button>        
    </p-toolbar>
</p-scrollPanel>
